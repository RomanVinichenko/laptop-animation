<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Contact</title>
        <link rel="stylesheet" href="css/style.min.css" />
    </head>

    <body style="background-color: #0f0f0f">
        <header class="header"></header>
        <main class="main">
            <section class="contact">
                <div class="container">
                    <div class="contact__inner">
                        <div class="contact__info">
                            <h1 class="contact__title">
                                Ready for change?
                                <span class="contact__title--color">Letâ€™s talk.</span>
                            </h1>
                            <span class="contact__mail">hello@celerart.com</span>
                            <ul class="contact__list">
                                <li class="contact__item">
                                    <a class="contact__link" href="#">behance</a>
                                </li>
                                <li class="contact__item">
                                    <a class="contact__link" href="#">facebook</a>
                                </li>
                                <li class="contact__item">
                                    <a class="contact__link" href="#">instagram</a>
                                </li>
                                <li class="contact__item">
                                    <a class="contact__link" href="#">dribble</a>
                                </li>
                            </ul>
                        </div>
                        <form class="contact__form">
                            <label class="contact__label"> I am interested in </label>

                            <button class="contact__type" type="button">
                                <span class="button__hover">Branding</span>
                            </button>
                            <button class="contact__type" type="button">
                                <span class="button__hover">illustrations</span>
                            </button>
                            <button class="contact__type" type="button">
                                <span class="button__hover">Web design</span>
                            </button>
                            <button class="contact__type" type="button">
                                <span class="button__hover">HTML / Css coding</span>
                            </button>
                            <div class="contact__block">
                                <div class="contact__name">
                                    <label class="contact__label" for="name"> Name </label>
                                    <input
                                        class="contact__input"
                                        type="text"
                                        placeholder="Your name"
                                        id="name"
                                    />
                                </div>
                                <div class="contact__email">
                                    <label class="contact__label" for="email"> Email </label>
                                    <input
                                        class="contact__input"
                                        type="email"
                                        placeholder="Your email"
                                        id="email"
                                    />
                                </div>
                            </div>
                            <label class="contact__label" for="text">
                                Tell us about your project
                            </label>
                            <input
                                class="contact__input contact__input--long"
                                type="text"
                                placeholder="My project is about..."
                                id="text"
                            />
                            <label class="contact__label"> Project Budget </label>
                            <button class="contact__type" type="button">
                                <span class="button__hover">< 10 000</span>
                            </button>
                            <button class="contact__type" type="button">
                                <span class="button__hover">20-40k</span>
                            </button>
                            <button class="contact__type" type="button">
                                <span class="button__hover">30-40k</span>
                            </button>
                            <button class="contact__type" type="button">
                                <span class="button__hover">40-50k</span>
                            </button>
                            <button class="contact__type" type="button">
                                <span class="button__hover">> 50 000</span>
                            </button>
                            <button class="contact__submit" type="submit">Submit</button>
                            <div class="cursor"></div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer"></footer>
        <div class="cursor"></div>

        <div id="preloader"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
        <script src="js/index.min.js"></script>
    </body>
</html>
