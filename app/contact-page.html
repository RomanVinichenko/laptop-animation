<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>About</title>
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>

<header class="header">
</header>
<main class="main">
    <section class="contact">
        <div class="container">
            <div class="contact__inner">
                <div class="contact__info">
                    <h1 class="contact__title">
                        Ready for change?
                        <span class="contact__title--color">Letâ€™s talk.</span>
                    </h1>
                    <span class="contact__mail">hello@celerart.com</span>
                    <ul class="contact__list">
                        <li class="contact__item">
                            <a class="contact__link" href="#">behance</a>
                        </li>
                        <li class="contact__item">
                            <a class="contact__link" href="#">facebook</a>
                        </li>
                        <li class="contact__item">
                            <a class="contact__link" href="#">instagram</a>
                        </li>
                        <li class="contact__item">
                            <a class="contact__link" href="#">dribble</a>
                        </li>
                    </ul>
                </div>
                <form class="contact__form">
                    <label class="contact__label">
                        I am interested in
                    </label>
                    <div class="contact__types">
                        <button class="contact__type contact__type--branding" type="button">Branding</button>
                        <button class="contact__type contact__type--illustrations" type="button">illustrations</button>
                        <button class="contact__type contact__type--web" type="button">Web design</button>
                        <button class="contact__type contact__type--html" type="button">HTML / Css coding</button>
                    </div>
                    <label class="contact__label" for="name">
                        Name
                    </label>
                    <label class="contact__label" for="email">
                    </label>
                    <input class="contact__input" type="text" placeholder="Your name" id="name">
                    <input class="contact__input" type="email" placeholder="Your email" id="email">
                    <label class="contact__label" for="text">
                        Tell us about your project
                    </label>
                    <input class="contact__input" type="email" placeholder="My project is about..." id="text">
                    <label class="contact__label">
                        Project Budget
                    </label>
                    <div class="contact__budgets">
                        <button class="contact__budget contact__budget--ten" type="button">< 10 000</button>
                        <button class="contact__budget contact__budget--twelve" type="button">20-40k</button>
                        <button class="contact__budget contact__budget--thirty" type="button">30-40k</button>
                        <button class="contact__budget contact__budget--forty" type="button">40-50k</button>
                        <button class="contact__budget contact__budget--fifty" type="button">> 50 000</button>
                    </div>
                    <button class="contact__submit" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </section>
</main>
<footer class="footer">

</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/index.min.js"></script>
</body>

</html>
