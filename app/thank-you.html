<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Thank you</title>
        <link rel="stylesheet" href="css/style.min.css" />
    </head>

    <body style="background-color: #0f0f0f;">
        <header class="header"></header>
        <main class="main">
            <section class="thank">
                <div class="container">
                    <div class="thank__wrapper">
                        <div class="thank__content">
                            <h1 class="thank__title">Thank you! We will contact soon.</h1>
                            <span class="thank__message"
                                >You will be rederected in 5 seconds.
                            </span>
                            <ul class="contact__list">
                                <li class="contact__item">
                                    <a class="contact__link" href="#">behance</a>
                                </li>
                                <li class="contact__item">
                                    <a class="contact__link" href="#">facebook</a>
                                </li>
                                <li class="contact__item">
                                    <a class="contact__link" href="#">instagram</a>
                                </li>
                                <li class="contact__item">
                                    <a class="contact__link" href="#">dribble</a>
                                </li>
                            </ul>
                        </div>
                        <picture class="thank__picture">
                            <img class="thank__img" src="images/smartphone.png" alt="smartphone" />
                        </picture>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>

        <script src="js/index.min.js"></script>
    </body>
</html>
